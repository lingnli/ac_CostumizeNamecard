<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Customize Namecard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="container_input">
      <form class="form">

        <div class="outblock">
          <h3>Hello,Let's customize your name card!</h3>
        </div>

        <div class="input">
          <label for="name">Name:</label>
          <input type="text" name="name" class="input_name" id="name" placeholder="Your name" required>
          <div class="feedback_name"></div>
        </div>

        <div class="input">
          <label for="photo">Photo:</label>
          <input type="text" name="photo" class="input_photo" id="photo" placeholder="Photo Link">
          <div class="feedback_photo"></div>
        </div>

        <div class="input">
          <label for="textarea">Information:</label>
          <textarea maxlength="100" name="textarea" id="textarea" cols="30" rows="10"
            placeholder="write your information" class="input_textarea" required></textarea>
          <div class="feedback_textarea"></div>
        </div>

        <div class="bottom">
          <div class="checkbox">
            <p>choose the theme:</p>
            <label for="light">Light theme</label>
            <input type="radio" name="theme" class="light" id="light">
            <label for="dark">Dark theme</label>
            <input type="radio" name="theme" class="dark" id="dark">
          </div>

          <div class="button">
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="reset" class="btn btn-danger reset">Reset</button>
          </div>
        </div>

      </form>
    </div>


    <div class="container_namecard">
      <div class="namecard">

      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
